<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/CSS/ContactStyle.css">

</head>
<body>
    <iframe src="Header.html" frameborder="0" scrolling="no"></iframe>
    <div class="contact">
        <h1 class="h1">Your questions, wishes and suggestions.</h1>
        <br>    
        <p class="p1">Do you have questions, requests or suggestions? Then we would be happy if you let us know. <br>
            Please be sure to fill out fields marked with *.</p>

            <br>

            
            <select name="account" id="account" placeholder="My request relates to a mercedes me...*">
                <option class="option1" disabled value="Please choose">Please choose</option>
                <option class="option2" value="Personal Account">Personal Account</option>
                <option class="option3" value="Company Account">Company Account</option>
            </select>

            <br>
            <br>
            <br>


            <h1 class="h2">Personal Information</h1>

            <div class="textBox">
            <input class="textTitle" type="text" placeholder="    title">
            </div>

            <br>
            <br>

            <div class="namesBox">
                <div class="FirstName">
                    <input type="text" placeholder="    First name*">
                </div>
    
                <div class="LastName">
                    <input type="text" placeholder="    Last name*">
                </div>
            </div>

            <br>
            <br>

            <div class="companyBox">
                <input class="companyTitle" type="text" placeholder="    company">
                </div>

            <br>
            <br>

            <div class="adressBox">
                <div class="Street">
                    <input type="text" placeholder="    Street*">
                </div>
        
                <div class="HouseNumber">
                    <input type="text" placeholder="    House number*">
                </div>
            </div>

            <br>
            <br>

            <div class="CityBox">
                <div class="PostCode">
                    <input type="text" placeholder="    POSTCODE*">
                </div>
        
                <div class="City">
                    <input type="text" placeholder="    City*">
                </div>
            </div>

            <br>
            <br>

            <h1 class="h3">I'm the best person to reach</h1>

            <div class="NumberBox">
                <input class="textNumberBox" type="number" placeholder="    per Telephone/Mobile number*">
            </div>

            <br>
            <br>

            <div class="EmailBox">
                <input class="textEmailBox" type="email" placeholder="    per e-mail address*">
            </div>

            <br>
            <br>

            <h1 class="h3">My vehicle details</h1>

            <div class="LicenseBox">
                <input class="textLicenseBox" type="text" placeholder="    My licence plate">
            </div>  

            <br>
            <br>

            <div class="MileageBox">
                <input class="textMileageBox" type="text" placeholder="    Mileage (km) of my vehicle">
            </div>  

            <br>
            <br>

            <div class="VINBox">
                <input class="textVINBox" type="text" placeholder="    Vehicle identification number (VIN)">
            </div>  

            <br>
            <br>

            <h1 class="h3">My message</h1>

            <div class="messageBox">
                <input class="message" type="text" placeholder="    My message*">
            </div>

        </div>


<footer class="footerIfram">
    <iframe class="footer" scrolling="no" frameborder="0" src="Footer.html" frameborder="0"></iframe>
</footer>




</body>
</html>

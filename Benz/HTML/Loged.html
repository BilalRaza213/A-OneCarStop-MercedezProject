<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('/img/Cars\ \(1\).jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 28px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            letter-spacing: 1px;
            outline: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .login-box input[type="text"]::placeholder, .login-box input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-box input[type="text"]:focus, .login-box input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.5s, transform 0.3s;
        }

        .login-box input[type="submit"]:hover {
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            transform: scale(1.05);
        }

        .login-box input[type="submit"]:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>

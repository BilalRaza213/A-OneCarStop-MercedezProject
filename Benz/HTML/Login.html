<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/CSS/LoginStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/StyleSheets/LoginStyle.css">


</head>
<body>
    
<div class="container"> 
    <div class="form">
        <div class="btn">
            <button class="login"><a href="Login.html">LOG IN</a></button>
            <button class="signUpBtn"><a href="SignUp.html">SIGN UP</a></button>
</div>
<form action="" class="signUp"></form>
    <div class="formGroup">
        <input type="text" name="name" id="user name" placeholder="User Name" autocomplete="off">
</div>
<div class="formGroup">
    <input type="email" name="email" id="Email" placeholder="Email ID" autocomplete="off">
</div>
<div class="formGroup">
    <input type="password" name="Password" id="password" placeholder="Password" autocomplete="off">
</div>
<div class="formGroup">
    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" autocomplete="off">
</div>

<div class="checkBox">
    <input type="checkbox" name="checkbox" id="checkbox"> <span class="text">I agree with term & conditions</span>
</div>
<div class="formGroup">
    <button class="btn2">REGISTER</button>
</div>

</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px;
    color: white;
}

.brand-title {
    font-size: 1.5em;
}

.navbar-links {
    display: flex;
}

.navbar-links ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
}

.navbar-links li {
    margin: 0 10px;
}

.navbar-links a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
}

.toggle-button {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    height: 21px;
}

.toggle-button .bar {
    height: 3px;
    width: 25px;
    background-color: white;
    border-radius: 10px;
}

@media (max-width: 768px) {
    .navbar-links {
        display: none;
        width: 100%;
    }
    
    .navbar-links ul {
        flex-direction: column;
        width: 100%;
    }

    .navbar-links li {
        text-align: center;
        margin: 10px 0;
    }

    .toggle-button {
        display: flex;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title">Brand</div>
        <a href="javascript:void(0);" class="toggle-button" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links" id="navbar-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            var x = document.getElementById("navbar-links");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>
</html>
